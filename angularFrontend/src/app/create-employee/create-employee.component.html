<h3>Create Employee</h3>
<div>
    <form #addEmployeeForm="ngForm" (ngSubmit)="onSubmit(addEmployeeForm)">
        <div class="form-group">
            <label for="name">First Name</label>
            <input 
                type="text" 
                class="form-control" 
                id="firstName" 
                required 
                name="firstName"
                minlength="5"
                [(ngModel)]="employee.firstName" >
        </div>

        <div class="form-group">
            <label for="name">Last Name</label>
            <input 
                type="text" 
                class="form-control" 
                id="lastName" 
                required  
                name="lastName"
                minlength="5"
                [(ngModel)]="employee.lastName" >
        </div>

        <div class="form-group">
            <label for="name">Email</label>
            <input 
                type="text" 
                class="form-control" 
                id="emailId" 
                required  
                name="emailId"
                email
                [(ngModel)]="employee.emailId" >
        </div>

        <button [disabled]="!addEmployeeForm.valid" type="submit" class="btn btn-success">Submit</button>
    </form>
</div>

<div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
</div>
